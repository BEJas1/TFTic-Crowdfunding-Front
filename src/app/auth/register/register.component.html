<h3>Register</h3>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div>
        <label for="email">Email</label>&nbsp;
        <input type="text" formControlName="email">&nbsp;<span *ngIf="formGroup.controls['email'].invalid && formGroup.controls['email'].touched">A valid Email address is required.</span>
    </div>
    <div>
        <label for="firstname">First Name</label>&nbsp;
        <input type="text" formControlName="firstname">&nbsp;<span *ngIf="formGroup.controls['firstname'].invalid && formGroup.controls['firstname'].touched">This field is required.</span>
    </div>
    <div>
        <label for="lastname">Last Name</label>&nbsp;
        <input type="text" formControlName="lastname">&nbsp;<span *ngIf="formGroup.controls['lastname'].invalid && formGroup.controls['lastname'].touched">This field is required.</span>
    </div>
    <div>
        <label for="password">Password</label>&nbsp;
        <input type="password" formControlName="password">&nbsp;<span *ngIf="formGroup.controls['password'].invalid && formGroup.controls['password'].touched">A password is required and must be between 6 and 32 characters.</span>
    </div>
    <button type="submit">Register</button>
</form>
